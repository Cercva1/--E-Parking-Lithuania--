<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/theme.js"></script>
</head>
<body>
  <div class="navbar"><div class="brand">E-Parking Lithuania</div></div>

  <div class="auth-wrap">
    <div class="auth-card">
      <h2>Create account</h2>
      <input id="name" class="input" placeholder="Full name" />
      <input id="email" class="input" placeholder="Email" />
      <input id="password" class="input" placeholder="Password" type="password" />
      <div style="margin-top:12px; display:flex; gap:8px">
        <button class="btn" onclick="register()">Register</button>
        <button class="btn outline" onclick="location.href='login.html'">Sign in</button>
      </div>
    </div>
  </div>

  <script src="../js/auth.js"></script>
</body>
</html>
